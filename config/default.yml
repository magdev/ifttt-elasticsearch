# Owner Settings
owner:
  name: "Your Name"
  email: "your-email@example.org"
  
# Users
users:
  - { username: "testuser", password: "changeme", email: "testuser@example.com", role: "admin" }
  
# I18N
i18n:
  locales:
    - en
    - de
  defaultLocale: en
  
# Application Settings
app:
  name: "IFTTT-Elasticsearch"
  description: "Connect your personal elasticsearch-server to IFTTT and capture the contents that matters to you."
  ui:
    theme:
      baseColor: "light-blue lighten-1"
      buttonColor: "light-blue darken-1"
      textColor: "light-blue-text darken-2"
    search:
      style: cards
    stream:
      style: cards
      searchTerm: "*"
      sort: "timestamp:desc"
      resultSize: 12
    home:
      slider:
        resultSize: 8
        searchTerm: "* +image:*"
        sort: "timestamp:desc"
    feed:
      resultSize: 10
      searchTerm: "*"
      sort: "timestamp:desc"
    github:
      enable: true
      repository: "magdev/ifttt-elasticsearch"
      cdn: "cdn.rawgit.com"
    
# Elasticsearch Settings  
elasticsearch:
  host: "es.example.org"
  log: error
  index:
    name: ifttt
    type: common
  
# Session Settings
session:
  secret: verysecretsessionkey
  
# Cache Settings
cache:
  maxAge: 2592000000
  
  